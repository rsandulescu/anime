<div class="user-card">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="{{user?.avatar}}" alt="avatar" />
        <mat-card-title>{{user?.firstName}}</mat-card-title>
        <mat-card-subtitle>{{user?.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{user?.email}}</p>
        <p>{{user?.phone}}</p>
        <p>{{user?.birthday}}</p>
      </mat-card-content>
    </mat-card>
</div>
